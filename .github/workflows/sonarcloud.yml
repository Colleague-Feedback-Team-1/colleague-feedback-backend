name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          NODE_JS_EXECUTABLE: /opt/hostedtoolcache/node/14.18.3/x64/bin/node
        with:
          args:
            -Dsonar.projectKey=Colleague-Feedback-Team-1_colleague-feedback-backend
            -Dsonar.organization=colleague-feedback-team-1



